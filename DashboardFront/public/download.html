<body>
  <!-- //Navbar -->
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="https://www.iconaccounting.ie/img/logo-primary.png" alt="profile_picture">
      </div>

      <ul class="list-unstyled components">
        <p>Graphs</p>
        <li>
          <a href="./index.html">HOME</a>

        </li> -->
        <li>
          <a href="./salesForceReport.html">Salesforce DB report</a>
        </li>
      </ul>
    </nav>
    
    <!-- Page Content  -->
    <div id="content" class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-info btn-sm">
            <i class="fas fa-align-left"></i>
            <span>Navbar</span>
          </button>
          <!-- btn to add data , with help of bootrap modal -->
          <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#addDataToDb">
            Upload Excel
          </button>
          <div class="modal fade" id="addDataToDb" tabindex="-1" role="dialog" aria-labelledby="addDataToDb" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addExcelTitle">Add Excel File</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="removeMessageFromDiv2">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                   <form id="formForXLReal" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="excelFile">Select an Excel file (XLSX):</label>
                      <input type="file" name="file" id="excelFile" accept=".xlsx" class="form-control-file" required>
                    </div>
                    <div class="row mb-2">
                      <label for="month" id="monthAndYear" required>Select the Month and Year</label>
                      <div class="col-3"><input type="month" id="monthAndYear" name="monthAndYear"></div>
                    </div>
                    <div id="addingDataToDatabase" class="mt-2"></div>
                    <div id="addingExcelToDatabase" class="mt-2"></div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" id="removeMessageFromDiv1">Close</button>
                      <button type="submit" class="btn btn-primary btn-sm">Upload</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          

        </div>
      </nav>
      <!-- //contents -->
      <div id="mainWrapperExcel">
        <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-10 col-md-12 col-12 px-3 mb-3 ">
            <div class="card justify-content-center">
              <div class="card-header justify-content-center">
                <h5>
                  Download Excel - 
                </h5>
                <div class="row">
                  <form id="formForDownloadDate">
                    <div class="col-1">
                      <label for="year" class="col-form-label">Year:</label>
                    </div>
                    <div class="col-md-10">
                      <input type="number" class="form-control" id="year" name="year" min="2021" max="2030">
                      <button class="btn btn-sm btn-outline-primary mt-2">Submit</button>
                    </div>
                    <div id="someMessageToShow"></div>
                  </form>
              </div>
              </div>
              <div class="card-body">
                <div id="bodyOfTable">Please Select the year you want to get the excel of.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
   
      <script>
        const elementsToRemove = document.getElementById('removeMessageFromDiv2');
        elementsToRemove.addEventListener('click',()=>{
          console.log("Called me")
          const resultDivAddModel = document.getElementById('addingDataToDatabase');
          resultDivAddModel.innerHTML = ''
        })
        const elementsToRemove2 = document.getElementById('removeMessageFromDiv1');
        elementsToRemove2.addEventListener('click',()=>{
          console.log("calledme")
          const resultDivAddModel = document.getElementById('addingDataToDatabase');
          resultDivAddModel.innerHTML = ''
        })
      </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="js/tablesExcel.js"></script>
